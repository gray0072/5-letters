<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>5 letters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" type="image/png" href="favicon.png">
  
    <!-- Reset default styles and add support for google fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
   
    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->

      <h1>5 letters</h1>
        
    </header>
   
    <div id="container">
      <div class="inner">
        <div id="content"> 
          
          <div id="home" class="content-region">
            <h2>Type word patterns like PA!NDA?</h2>
            
            <input id="word1" placeholder="Word 1" style="width:300px;max-width:100%;"/><br/>
            <input id="word2" placeholder="Word 2" style="width:300px;max-width:100%;"/><br/>
            <input id="word3" placeholder="Word 3" style="width:300px;max-width:100%;"/><br/>
            <input id="word4" placeholder="Word 4" style="width:300px;max-width:100%;"/><br/>
            <input id="word5" placeholder="Word 5" style="width:300px;max-width:100%;"/><br/>
            <br/>
            <label>Answers:</label><br/>
            <textarea id="result" rows="20" style="width:300px;max-width:100%;"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script-words.js"></script>
    <script type="text/javascript" src="script.js"></script>
